<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Anime Oscar</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <div class="logoimg"><img src="assets/images/logo.png"></div>
        </div>
        <div class="menu-title">
            <h1>ANIME OSCAR</h1>
        </div>
    </div>
</header>

    <div class="body">
        <div class="models">
            <div class="anime-item">
                <a href="">
                    <div class="anime-item--img"><img src="" /></div>
                </a>
                <div class="anime-item--name">--</div>
                <div class="anime-item--desc">Clique na box do anime e conheça mais</div>
            </div>
        </div>
        <main>
            <div class="anime-area"></div>
        </main>
        <div class="animeWindowArea">
            <div class="animeWindowBody">
                <div class="animeInfo--cancelMobileButton">Voltar</div>
                <div class="animeBig">
                    <img src="" />
                </div>
                <div class="animeInfo">
                    <div class="anime-item--close">❌</div>
                    <h1>--</h1>
                    <div class="animeInfo--desc">--</div>
                    <div class="animeInfo--sizearea">
                        <div class="animeInfo--sizes">
                            <div data-key="0" class="animeInfo--size">IMDB <span>--</span></div>
                        </div>
                    </div>
                    <div class="animeInfo--pricearea">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/animes.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </div>

    <footer>
            <div class="footer--text">Criado por Kalebe Silva</div>
    </footer>
</body>
</html>
